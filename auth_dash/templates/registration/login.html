{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LocalMate</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

 <!-- Login Hero Section - Expanded Version -->
<section class="auth-hero expanded-hero" style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('assets/images/auth-hero.jpg') no-repeat center center/cover;">
    <div class="container">
        <div class="hero-content">
            <h1>Welcome Back</h1>
            <p>Login to continue your authentic travel experiences</p>
        </div>
    </div>
</section>

  <!-- Login Form Section -->
  <section class="section auth-form-section">
    <div class="container">
      <div class="auth-form-container">

        <!-- âœ… Changed: Simple login form with CSRF and named inputs -->
        <form method="POST" class="floating-form">
          {% csrf_token %}
          {% if error %}
            <p style="color:red;">{{ error }}</p>
          {% endif %}

          <div class="form-group">
            <input type="text" name="username" required placeholder="">
            <label for="username">Username</label>
          </div>
          <div class="form-group">
            <input type="password" name="password" required placeholder="">
            <label for="password">Password</label>
          </div>

          <button type="submit" class="btn btn-primary btn-submit">
            <span class="btn-text">Login</span>
            <span class="btn-icon"><i class="fas fa-sign-in-alt"></i></span>
          </button>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </div>

      </div>
    </div>
  </section>

  <script src="{% static 'script.js' %}"></script>
</body>
</html>
